<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alrt AI</title>
    <link rel="icon" type="image/x-icon" href="/static/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .input-field {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            color: #111827;
        }

        .input-field:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px #2563eb;
            background: white;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="flex w-full max-w-5xl overflow-hidden rounded-[2rem] bg-white shadow-2xl h-[600px]">

        <!-- Left Side: Branding -->
        <div class="hidden w-1/2 flex-col items-center justify-center bg-gray-50 p-12 lg:flex relative overflow-hidden">
            <!-- Decorative circle -->
            <div class="absolute -top-24 -left-24 w-96 h-96 bg-blue-100 rounded-full blur-3xl opacity-50"></div>

            <div class="relative z-10 flex flex-col items-center text-center">
                <img src="/static/logo.png" alt="Alrt AI Logo"
                    class="h-40 w-40 object-contain mb-8 drop-shadow-xl hover:scale-105 transition-transform duration-500">

                <h2 class="text-4xl font-[900] text-gray-900 leading-tight tracking-tight mb-4 uppercase">
                    EVERYWHERE<br>SPEED
                </h2>
                <p class="text-lg font-bold text-gray-600 max-w-xs leading-relaxed">
                    See it first. <br>Act in seconds.
                </p>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="w-full lg:w-1/2 flex flex-col justify-center p-12 bg-white">
            <div class="max-w-sm mx-auto w-full">
                <div class="mb-10">
                    <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Sign in</h1>
                    <p class="text-gray-500 text-sm mt-2">Welcome back to Alrt AI Enterprise.</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-xs font-bold text-gray-700 uppercase mb-2 ml-1">Username</label>
                        <input type="text" id="username" name="username" required placeholder="admin"
                            class="input-field w-full rounded-xl px-4 py-3.5 text-sm font-medium transition-all">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-700 uppercase mb-2 ml-1">Password</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••"
                            class="input-field w-full rounded-xl px-4 py-3.5 text-sm font-medium transition-all">
                    </div>

                    <div id="errorMsg"
                        class="text-red-500 text-xs font-semibold text-center hidden bg-red-50 py-2 rounded-lg">
                        Invalid username or password.
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl transition-all transform hover:scale-[1.02] shadow-lg shadow-blue-600/30">
                        Sign In
                    </button>

                    <p class="text-center text-xs text-gray-400 mt-6">
                        Secure Enterprise Access v1.0
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const errorMsg = document.getElementById('errorMsg');
            const btn = e.target.querySelector('button');

            // Reset UI
            errorMsg.classList.add('hidden');
            const originalText = btn.innerText;
            btn.innerText = "Authenticating...";
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                const res = await fetch('/token', {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    window.location.href = "/dashboard";
                } else {
                    throw new Error("Auth failed");
                }
            } catch (err) {
                errorMsg.classList.remove('hidden');
                btn.innerText = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                // Shake effect
                const container = document.querySelector('.max-w-sm');
                container.classList.add('animate-[shake_0.5s_ease-in-out]');
                setTimeout(() => container.classList.remove('animate-[shake_0.5s_ease-in-out]'), 500);
            }
        });
    </script>
    <style>
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</body>

</html>
