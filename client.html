    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .glass-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .heatmap-day {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .heatmap-day:hover {
            transform: scale(1.2);
            outline: 2px solid #3B82F6;
        }

        .heatmap-day.unavailable {
            background-color: #f3f4f6;
        }

        .heatmap-day.no-activity {
            background-color: #E5E7EB;
        }

        .heatmap-day.level-1 {
            background-color: #C7E6FF;
        }

        .heatmap-day.level-2 {
            background-color: #7CC5FF;
        }

        .heatmap-day.level-3 {
            background-color: #3B9EFF;
        }

        .heatmap-day.level-4 {
            background-color: #0077E6;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login';
        }

        // Get client ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('id');

        if (!clientId) {
            alert('No client ID provided');
            window.location.href = '/dashboard';
        }

        let clientData = null;

        async function loadClientData() {
            try {
                const response = await fetch(`/api/client/${clientId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load client');

                const data = await response.json();
                clientData = data.client;
                const analytics = data.analytics;

                // Update header
                document.getElementById('username').textContent = '@' + clientData.username;
                const profilePicUrl = clientData.profile_pic_url ? `/proxy/image?url=${encodeURIComponent(clientData.profile_pic_url)}` : '/static/default-avatar.png';
                document.getElementById('profilePic').src = profilePicUrl;

                if (clientData.tracking_started_at) {
                    const date = new Date(clientData.tracking_started_at);
                    document.getElementById('trackingSince').textContent = 'Tracking since: ' + date.toLocaleDateString();
                }

                // Update stats
                if (analytics) {
                    document.getElementById('followers').textContent = analytics.followers_count.toLocaleString();
                    document.getElementById('engagement').textContent = analytics.engagement_rate + '%';
                    document.getElementById('avgLikes').textContent = Math.round(analytics.avg_likes).toLocaleString();
                    document.getElementById('avgComments').textContent = Math.round(analytics.avg_comments).toLocaleString();
                    document.getElementById('postsPerDay').textContent = analytics.posts_per_day;
                }

                document.getElementById('storiesArchived').textContent = data.total_posts.toLocaleString();

                // Show content, hide loading
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');

                // Load heatmap, chart, posts preview, and stories preview
                await loadHeatmap();
                await loadAnalyticsChart();
                await loadPostsPreview();
                await loadStoriesPreview();

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load client data');
            }
        }

        async function loadHeatmap() {
            try {
                const currentYear = new Date().getFullYear();
                const response = await fetch(`/api/client/${clientId}/heatmap?year=${currentYear}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                renderHeatmap(data.activity_data, data.tracking_started_at);

            } catch (error) {
                console.error('Heatmap error:', error);
            }
        }

        function renderHeatmap(activityData, trackingStartedAt) {
            const heatmapDiv = document.getElementById('heatmap');
            const trackingStart = trackingStartedAt ? new Date(trackingStartedAt) : null;
            const today = new Date();
            const oneYearAgo = new Date(today);
            oneYearAgo.setFullYear(today.getFullYear() - 1);

            // Create activity map
            const activityMap = {};
            activityData.forEach(day => {
                activityMap[day.activity_date] = {
                    stories: day.stories_count,
                    posts: day.posts_count,
                    total: day.stories_count + day.posts_count
                };
            });

            // Generate 52 weeks grid
            const weeks = [];
            let currentDate = new Date(oneYearAgo);

            for (let week = 0; week < 52; week++) {
                const weekDays = [];
                for (let day = 0; day < 7; day++) {
                    const dateStr = currentDate.toISOString().split('T')[0];
                    const activity = activityMap[dateStr] || { total: 0, stories: 0, posts: 0 };

                    // Determine if this date is before tracking started
                    const isUnavailable = trackingStart && currentDate < trackingStart;
                    const isFuture = currentDate > today;

                    let level = 'no-activity';
                    if (isUnavailable || isFuture) {
                        level = 'unavailable';
                    } else if (activity.total > 0) {
                        if (activity.total >= 10) level = 'level-4';
                        else if (activity.total >= 6) level = 'level-3';
                        else if (activity.total >= 3) level = 'level-2';
                        else level = 'level-1';
                    }

                    weekDays.push({
                        date: dateStr,
                        level: level,
                        count: activity.total,
                        stories: activity.stories,
                        posts: activity.posts
                    });

                    currentDate.setDate(currentDate.getDate() + 1);
                }
                weeks.push(weekDays);
            }

            // Render heatmap
            heatmapDiv.innerHTML = weeks.map(week =>
                `<div class="inline-flex flex-col gap-1 mr-1">
                    ${week.map(day =>
                        `<div class="heatmap-day ${day.level}"
                             title="${day.date}: ${day.count} activities (${day.stories} stories, ${day.posts} posts)"
                             onclick="viewDayActivity('${day.date}')"></div>`
                    ).join('')}
                </div>`
            ).join('');
        }

        async function viewDayActivity(date) {
            try {
                const response = await fetch(`/api/client/${clientId}/activity/${date}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (data.stories.length === 0 && data.posts.length === 0) {
                    alert('No activity on ' + date);
                    return;
                }

                let message = `Activity on ${date}:\n\n`;
                message += `Stories: ${data.stories.length}\n`;
                message += `Posts: ${data.posts.length}`;

                alert(message);

            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadAnalyticsChart() {
            try {
                const response = await fetch(`/api/client/${clientId}/analytics?days=30`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                renderChart(data.analytics);

            } catch (error) {
                console.error('Chart error:', error);
            }
        }

        function renderChart(analytics) {
            if (!analytics || analytics.length === 0) {
                document.getElementById('chart').innerHTML = '<p class="text-gray-500 text-center">No analytics data available yet</p>';
                return;
            }

            const dates = analytics.map(a => a.snapshot_date);
            const engagementRates = analytics.map(a => a.engagement_rate);
            const followers = analytics.map(a => a.followers_count);

            const options = {
                series: [
                    {
                        name: 'Engagement Rate (%)',
                        data: engagementRates
                    },
                    {
                        name: 'Followers',
                        data: followers
                    }
                ],
                chart: {
                    height: 350,
                    type: 'line'
                },
                xaxis: {
                    categories: dates
                },
                yaxis: [
                    {
                        title: { text: 'Engagement Rate (%)' }
                    },
                    {
                        opposite: true,
                        title: { text: 'Followers' }
                    }
                ],
                stroke: {
                    curve: 'smooth',
                    width: 2
                },
                colors: ['#3B82F6', '#10B981']
            };

            const chart = new ApexCharts(document.getElementById('chart'), options);
            chart.render();
        }

        // Posts Preview (first 6)
        let postsPage = 1;
        async function loadPostsPreview() {
            try {
                const response = await fetch(`/api/client/${clientId}/posts?page=1&limit=6`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                const grid = document.getElementById('postsPreviewGrid');

                if (!data.posts || data.posts.length === 0) {
                    grid.innerHTML = '<p class="col-span-full text-gray-500 text-center">No posts yet</p>';
                    document.getElementById('viewMorePostsBtn').style.display = 'none';
                    return;
                }

                data.posts.slice(0, 6).forEach(post => {
                    const div = createPostElement(post);
                    grid.appendChild(div);
                });

                if (data.total <= 6) {
                    document.getElementById('viewMorePostsBtn').style.display = 'none';
                }

            } catch (error) {
                console.error('Posts preview error:', error);
            }
        }

        // Stories Preview (first 6)
        let storiesPage = 1;
        async function loadStoriesPreview() {
            try {
                const response = await fetch(`/api/client/${clientId}/stories?page=1&limit=6`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                const grid = document.getElementById('storiesPreviewGrid');

                if (!data.stories || data.stories.length === 0) {
                    grid.innerHTML = '<p class="col-span-full text-gray-500 text-center">No stories yet</p>';
                    document.getElementById('viewMoreStoriesBtn').style.display = 'none';
                    return;
                }

                data.stories.slice(0, 6).forEach(story => {
                    const div = createStoryElement(story);
                    grid.appendChild(div);
                });

                if (data.total <= 6) {
                    document.getElementById('viewMoreStoriesBtn').style.display = 'none';
                }

            } catch (error) {
                console.error('Stories preview error:', error);
            }
        }

        // Create Post Element
        function createPostElement(post) {
            const div = document.createElement('div');
            div.className = 'relative aspect-square rounded-lg overflow-hidden cursor-pointer hover:opacity-80 transition-opacity group';
            const proxyUrl = `/proxy/image?url=${encodeURIComponent(post.thumbnail_url)}`;
            div.innerHTML = `
                <img src="${proxyUrl}" alt="Post" class="w-full h-full object-cover">
                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-3 opacity-0 group-hover:opacity-100 transition-opacity">
                    <p class="text-white text-xs font-medium">‚ù§Ô∏è ${post.likes_count.toLocaleString()} üí¨ ${post.comments_count.toLocaleString()}</p>
                </div>
            `;
            div.onclick = () => window.open(post.post_url, '_blank');
            return div;
        }

        // Create Story Element
        function createStoryElement(story) {
            const div = document.createElement('div');
            div.className = 'relative aspect-square rounded-lg overflow-hidden cursor-pointer hover:opacity-80 transition-opacity group';
            const proxyUrl = `/proxy/image?url=${encodeURIComponent(story.thumbnail_url)}`;
            div.innerHTML = `
                <img src="${proxyUrl}" alt="Story" class="w-full h-full object-cover">
                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-3 opacity-0 group-hover:opacity-100 transition-opacity">
                    <p class="text-white text-xs font-medium">üëÅÔ∏è ${story.views_count ? story.views_count.toLocaleString() : 'N/A'}</p>
                </div>
            `;
            div.onclick = () => window.open(story.story_url, '_blank');
            return div;
        }

        // Open Posts Modal
        async function openPostsModal() {
            document.getElementById('postsModal').style.display = 'flex';
            postsPage = 1;
            document.getElementById('postsModalGrid').innerHTML = '';
            await loadPostsInModal();
        }

        // Close Posts Modal
        function closePostsModal() {
            document.getElementById('postsModal').style.display = 'none';
        }

        // Load Posts in Modal
        async function loadPostsInModal() {
            try {
                const response = await fetch(`/api/client/${clientId}/posts?page=${postsPage}&limit=50`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                const grid = document.getElementById('postsModalGrid');

                if (postsPage === 1 && (!data.posts || data.posts.length === 0)) {
                    grid.innerHTML = '<p class="col-span-full text-gray-500 text-center">No posts yet</p>';
                    document.getElementById('loadMorePostsBtn').style.display = 'none';
                    return;
                }

                // Group posts by date
                const postsByDate = data.posts_by_date || {};
                const dates = Object.keys(postsByDate).sort().reverse();

                dates.forEach(date => {
                    // Add date header
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'col-span-full mt-6 mb-3';
                    dateHeader.innerHTML = `<h3 class="text-lg font-semibold text-gray-700">${new Date(date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</h3>`;
                    grid.appendChild(dateHeader);

                    // Add posts for this date
                    postsByDate[date].forEach(post => {
                        const div = createPostElement(post);
                        grid.appendChild(div);
                    });
                });

                // Hide load more if no more posts
                if (data.posts.length < 50 || postsPage * 50 >= data.total) {
                    document.getElementById('loadMorePostsBtn').style.display = 'none';
                } else {
                    document.getElementById('loadMorePostsBtn').style.display = 'inline-block';
                }

            } catch (error) {
                console.error('Posts modal error:', error);
            }
        }

        // Load More Posts
        async function loadMorePosts() {
            postsPage++;
            await loadPostsInModal();
        }

        // Open Stories Modal
        async function openStoriesModal() {
            document.getElementById('storiesModal').style.display = 'flex';
            storiesPage = 1;
            document.getElementById('storiesModalGrid').innerHTML = '';
            await loadStoriesInModal();
        }

        // Close Stories Modal
        function closeStoriesModal() {
            document.getElementById('storiesModal').style.display = 'none';
        }

        // Load Stories in Modal
        async function loadStoriesInModal() {
            try {
                const response = await fetch(`/api/client/${clientId}/stories?page=${storiesPage}&limit=50`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                const grid = document.getElementById('storiesModalGrid');

                if (storiesPage === 1 && (!data.stories || data.stories.length === 0)) {
                    grid.innerHTML = '<p class="col-span-full text-gray-500 text-center">No stories yet</p>';
                    document.getElementById('loadMoreStoriesBtn').style.display = 'none';
                    return;
                }

                // Group stories by date
                const storiesByDate = data.stories_by_date || {};
                const dates = Object.keys(storiesByDate).sort().reverse();

                dates.forEach(date => {
                    // Add date header
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'col-span-full mt-6 mb-3';
                    dateHeader.innerHTML = `<h3 class="text-lg font-semibold text-gray-700">${new Date(date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</h3>`;
                    grid.appendChild(dateHeader);

                    // Add stories for this date
                    storiesByDate[date].forEach(story => {
                        const div = createStoryElement(story);
                        grid.appendChild(div);
                    });
                });

                // Hide load more if no more stories
                if (data.stories.length < 50 || storiesPage * 50 >= data.total) {
                    document.getElementById('loadMoreStoriesBtn').style.display = 'none';
                } else {
                    document.getElementById('loadMoreStoriesBtn').style.display = 'inline-block';
                }

            } catch (error) {
                console.error('Stories modal error:', error);
            }
        }

        // Load More Stories
        async function loadMoreStories() {
            storiesPage++;
            await loadStoriesInModal();
        }

        function goBack() {
            window.location.href = '/dashboard';
        }

        // Load data on page load
        loadClientData();
    </script>
